<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode criar paragrafos de qualquer jeito. Basta criar um texto entre tags p e /p</p>
    <p>Se precisar quebrar a linha usar o br. Exemplo <br>
    AAAAAAAAAA</p>
    <p>&lt;p&gt;</p> <!-- LESS THAN / GREATER THAN-->
    <p>Vamos escrever alguns simbolos especiais: <!--Estrutura & + código + ;-->
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow;
        &uarr;
    </p>
    <p>Emojs: <!--Estrurura: &#x + código da emojipedia + ;-->
        &#x1F60E;
        &#x1F60A;
        &#x1F60B;
        &#x1F60C;
        &#x1F60F;
        
    </p>
</body>
</html>
