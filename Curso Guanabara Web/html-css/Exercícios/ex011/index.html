<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir essa imagem em varios dipositivos diferentes ou simplimente mude o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="./imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="./imagens/foto-m.png" type="image/png">
        <img src="./imagens/foto-g.png" alt="imagem-grande">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos colocar um audio nesse site:</p>
    <audio src="./mídia/happy-mistake.mp3" controls autoplay loop></audio>
    <audio preload="metadata" controls loop autoplay>
        <source src="./mídia/guanacast-33.mp3" type="audio/mpeg">
        <source src="./mídia/guanacast-33.ogg" type="audio/ogg">
        <source src="./mídia/guanacast-33.wav" type="audio/wav"> <!-- wav ocupa muito espaço -->
        <p>Seu navegador não suporta o audio <a href="./mídia/guanacast-33.mp3"> clique aqui para baixar ele</a></p>
    </audio>
</body>
</html>
