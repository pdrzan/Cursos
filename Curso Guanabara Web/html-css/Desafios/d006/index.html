<body>
    <h1>Tags em HTML</h1>
    <h2>Passe o mouse em cada termo para descobrir qual tag utilizar.</h2>
    <ul type="square">
        <li><abbr title="Utilize a tag <p>">Paragrafos</abbr></li>
        <li><abbr title="Utilize a tag <img>">Imagens</abbr></li>
        <li><abbr title="Utilze as tags <ul>, <ol> e <dl>">Listas</abbr></li>
        <li><abbr title="Utilize as tags <h1>, <h2> ... <h6>">Títulos</abbr></li>
        <li><abbr title="Utilize a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Utilizer a tag <code>">Código</abbr></li>
    </ul>
</body>
